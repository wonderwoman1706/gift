<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #9167B1 0%, #33274C 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* üíï HEART BACKGROUND */
    .hearts {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      width: 20px;
      height: 20px;
      background: rgba(255, 182, 193, 0.9);
      transform: rotate(45deg);
      animation: floatUp linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before { top: -10px; }
    .heart::after { left: -10px; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg); opacity: 1; }
      to { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
    }

    .content {
      text-align: center;
      z-index: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* üñºÔ∏è IMAGE STYLING */
    .image-container {
      position: relative;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      display: inline-block;
    }

    .main-photo {
      width: 280px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 4px solid rgba(255, 255, 255, 0.2);
    }

    /* ‚ù§Ô∏è IMAGE OVERLAY HEARTS */
    .overlay-heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      pointer-events: none;
      animation: heartFloat 3s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes heartFloat {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0; }
      50% { transform: translateY(-40px) scale(1.2); opacity: 1; }
    }

    .valentine-text {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .button-group {
      margin-top: 10px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 8px;
      transition: transform 0.2s;
    }

    .yes {
      background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
      color: white;
    }

    .no {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    .heartbeat {
      animation: heartbeat 1.6s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.08); }
      40% { transform: scale(1); }
      60% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .typing {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid white;
      animation: typing 3s steps(40, end) forwards,
                 blink 0.8s infinite;
      margin-top: 12px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .qr-link {
      margin-top: 18px;
      font-size: 20px;
      color: #ffd1e8;
      text-decoration: none;
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>

<body>

<div class="hearts"></div>

<div class="content">
  <h1 class="valentine-text">Charan, will you be my Valentine? üíò</h1>
  
  <div class="image-container">
    <div class="overlay-heart" style="top:10%; left:20%; animation-delay: 0s;">‚ù§Ô∏è</div>
    <div class="overlay-heart" style="top:30%; right:15%; animation-delay: 1.5s;">üíñ</div>
    <img src="spl_pic.jpg" alt="Special Photo" class="main-photo">
  </div>

  <div class="button-group">
    <button class="yes" onclick="yesClick()">Yes üíñ</button>
    <button class="no" id="noBtn">No üòú</button>
  </div>
</div>

<script>
  function startHearts() {
    const container = document.querySelector(".hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  }

  startHearts();

  const noBtn = document.getElementById("noBtn");
  setInterval(() => {
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";
  }, 700);

  function yesClick() {
    document.body.innerHTML = `
      <div class="hearts"></div>
      <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background: linear-gradient(180deg, #9167B1 0%, #33274C 100%); color:white; text-align:center; padding:20px;">
        <h1 class="heartbeat" style="font-family:'Pacifico', cursive; font-size:38px;">You Said YES!!! üíï</h1>
        <div id="typingArea"></div>
        <img src="https://thumbs.dreamstime.com/b/cute-cartoon-couple-sharing-shy-hug-red-heart-them-cute-cartoon-couple-sharing-shy-hug-red-heart-432979877.jpg" style="width:260px; margin-top:25px; border-radius:20px;">
        <a class="qr-link" href="#" onclick="openQR()">open this üíå</a>
      </div>
    `;

    startHearts();

    const messages = [
      "This means a lot to me üíï",
      "Hey Charan, you are the best thing that happened to me üíñ",
      "You don't even realize how special you are to me üíï",
      "My world feels brighter and happier because of you üíì"
    ];

    const area = document.getElementById("typingArea");
    let delay = 0;

    messages.forEach(text => {
      setTimeout(() => {
        const line = document.createElement("div");
        line.className = "typing";
        line.textContent = text;
        area.appendChild(line);
      }, delay);
      delay += 3200;
    });
  }

  function openQR() {
    const qrWindow = window.open("", "_blank");
    qrWindow.document.write(`
      <html>
      <head>
        <title>üíå Love QR</title>
        <style>
          body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; flex-direction:column; background: linear-gradient(180deg, #9167B1 0%, #33274C 100%); color:white; font-family: Arial; overflow:hidden; }
          .heart { position:absolute; bottom:-20px; width:20px; height:20px; background: rgba(255,182,193,0.9); transform: rotate(45deg); animation: floatUp linear infinite; }
          .heart::before, .heart::after { content:""; position:absolute; width:20px; height:20px; background: inherit; border-radius:50%; }
          .heart::before { top:-10px; } .heart::after { left:-10px; }
          @keyframes floatUp { from { transform: translateY(0) rotate(45deg); opacity: 1; } to { transform: translateY(-110vh) rotate(45deg); opacity: 0; } }
        </style>
      </head>
      <body>
        <h2>Scan this üíï</h2>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=I%20love%20you%20a%20lott%20ü•∞">
        <script>
          setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random()*100 + "vw";
            heart.style.animationDuration = 3 + Math.random()*3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
          }, 300);
        <\/script>
      </body>
      </html>
    `);
  }
</script>

</body>
</html>
