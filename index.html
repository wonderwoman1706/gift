<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- üíï GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #9167B1 0%, #33274C 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* üíï HEART BACKGROUND */
    .hearts {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      width: 20px;
      height: 20px;
      background: rgba(255, 182, 193, 0.9);
      transform: rotate(45deg);
      animation: floatUp linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before { top: -10px; }
    .heart::after { left: -10px; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg); opacity: 1; }
      to { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
    }

    /* üíå CARD */
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      position: relative;
      z-index: 1;
    }

    /* üíñ MAIN TEXT */
    .valentine-text {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .yes {
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      color: white;
      margin-right: 10px;
    }

    .no {
      background: #ddd;
      position: absolute;
      left: 20px;
      top: 120px;
    }

    /* ‚ù§Ô∏è HEARTBEAT */
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.08); }
      40% { transform: scale(1); }
      60% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .heartbeat {
      animation: heartbeat 1.6s infinite;
    }

    /* ‚úçÔ∏è TYPING TEXT */
    .typing {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 20px;
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #ff4d6d;
      animation: typing 3s steps(40, end) forwards,
                 blink 0.8s infinite;
      margin-top: 12px;
      color: white;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>

<body>

<div class="hearts"></div>

<div class="card">
  <h1 class="valentine-text">Charan, will you be my Valentine? üíò</h1>
  <button class="yes" onclick="yesClick()">Yes üíñ</button>
  <button class="no" id="noBtn">No üòú</button>
</div>

<script>
  /* üíï HEART FUNCTION */
  function startHearts() {
    const container = document.querySelector(".hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  }

  startHearts();

  /* üòú NO BUTTON MOVES */
  const noBtn = document.getElementById("noBtn");
  const card = document.querySelector(".card");

  setInterval(() => {
    noBtn.style.left = Math.random() * (card.clientWidth - noBtn.offsetWidth) + "px";
    noBtn.style.top = Math.random() * (card.clientHeight - noBtn.offsetHeight) + "px";
  }, 700);

  /* üíñ YES CLICK */
  function yesClick() {
    document.body.innerHTML = `
      <div class="hearts"></div>

      <div style="
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        height:100vh;
        background: linear-gradient(180deg, #9167B1 0%, #33274C 100%);
        color:white;
        text-align:center;
        padding:20px;
      ">
        <h1 class="heartbeat" style="font-family:'Pacifico', cursive; font-size:36px;">
          You Said YES!!! üíï
        </h1>

        <div id="typingArea"></div>

        <img
          src="https://thumbs.dreamstime.com/b/cute-cartoon-couple-sharing-shy-hug-red-heart-them-cute-cartoon-couple-sharing-shy-hug-red-heart-432979877.jpg"
          style="width:260px; margin-top:25px; border-radius:20px;"
        >
      </div>
    `;

    startHearts();

    const messages = [
      "This means a lot to me üíï",
      "Hey Charan, you are the best thing that happened to me üíñ",
      "You don't even realize how special you are to me üíï",
      "My world feels brighter and happier because of you üíì"
    ];

    const area = document.getElementById("typingArea");
    let delay = 0;

    messages.forEach(text => {
      setTimeout(() => {
        const line = document.createElement("div");
        line.className = "typing";
        line.textContent = text;
        area.appendChild(line);
      }, delay);
      delay += 3200;
    });
  }
</script>

</body>
</html>
