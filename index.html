<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ðŸ’• GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #9167B1 0%, #33274C 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* ðŸ’• HEART BACKGROUND */
    .hearts {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      width: 20px;
      height: 20px;
      background: rgba(255, 182, 193, 0.9);
      transform: rotate(45deg);
      animation: floatUp linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before { top: -10px; }
    .heart::after { left: -10px; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg); opacity: 1; }
      to { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
    }

    .content {
      text-align: center;
      z-index: 1;
      padding: 20px;
    }

    .valentine-text {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 8px;
    }

    .yes {
      background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
      color: white;
    }

    .no {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    .heartbeat {
      animation: heartbeat 1.6s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.08); }
      40% { transform: scale(1); }
      60% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .typing {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid white;
      animation: typing 3s steps(40, end) forwards,
                 blink 0.8s infinite;
      margin-top: 12px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .qr-link {
      margin-top: 18px;
      font-size: 20px;
      color: #ffd1e8;
      text-decoration: none;
      font-family: 'Pacifico', cursive;
    }

    .qr-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="hearts"></div>

<div class="content">
  <h1 class="valentine-text">Charan, will you be my Valentine? ðŸ’˜</h1>
  <button class="yes" onclick="yesClick()">Yes ðŸ’–</button>
  <button class="no" id="noBtn">No ðŸ˜œ</button>
</div>

<script>
  function startHearts() {
    const container = document.querySelector(".hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  }

  startHearts();

  const noBtn = document.getElementById("noBtn");
  setInterval(() => {
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";
  }, 700);

          src="https://thumbs.dreamstime.com/b/cute-cartoon-couple-sharing-shy-hug-red-heart-them-cute-cartoon-couple-sharing-shy-hug-red-heart-432979877.jpg"
          style="width:260px; margin-top:25px; border-radius:20px;"
        >

        <a class="qr-link" href="#" onclick="openQR()">open this ðŸ’Œ</a>

    startHearts();

    const messages = [

    const area = document.getElementById("typingArea");
    let delay = 0;

    messages.forEach(text => {
      setTimeout(() => {
        const line = document.createElement("div");
        line.className = "typing";
        line.textContent = text;

    });
  }
