<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- üíï GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #6b4aa3, #9b6fd3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* üíï FLOATING HEARTS */
    .hearts {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      width: 14px;
      height: 14px;
      background: rgba(255, 160, 190, 0.8);
      transform: rotate(45deg);
      animation: floatUp linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before { top: -7px; }
    .heart::after { left: -7px; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg); opacity: 1; }
      to { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
    }

    /* üíå CARD */
    .card {
      background: transparent;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      z-index: 1;
    }

    /* üíñ MAIN QUESTION */
    .valentine-text {
      font-family: 'Pacifico', cursive;
      font-size: 38px;
      color: #ff7fa2;
      margin-bottom: 30px;
    }

    /* ‚ù§Ô∏è BUTTONS */
    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 5px;
    }

    .yes {
      background: #ff6f9c;
      color: white;
    }

    .no {
      background: #2e2e2e;
      color: #ddd;
      position: absolute;
    }

    /* ‚ù§Ô∏è HEARTBEAT */
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.08); }
      40% { transform: scale(1); }
      60% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .heartbeat {
      animation: heartbeat 1.6s infinite;
    }

    /* ‚úçÔ∏è TYPING TEXT */
    .typing {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 20px;
      color: #ffd1df;
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #ff7fa2;
      animation: typing 3s steps(40, end) forwards,
                 blink 0.8s infinite;
      margin-top: 14px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>

<body>

<div class="hearts"></div>

<div class="card">
  <h1 class="valentine-text">Charan, will you be my Valentine?</h1>
  <button class="yes" onclick="yesClick()">Yes! üíñ</button>
  <button class="no" id="noBtn">No üòú</button>
</div>

<script>
  /* üíï HEARTS */
  function startHearts() {
    const c = document.querySelector(".hearts");
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 4 + Math.random() * 3 + "s";
      c.appendChild(h);
      setTimeout(() => h.remove(), 7000);
    }, 350);
  }
  startHearts();

  /* üòú NO BUTTON ESCAPE */
  const noBtn = document.getElementById("noBtn");
  const card = document.querySelector(".card");

  setInterval(() => {
    noBtn.style.left = Math.random() * (card.clientWidth - noBtn.offsetWidth) + "px";
    noBtn.style.top = Math.random() * (card.clientHeight - noBtn.offsetHeight) + "px";
  }, 700);

  /* üíñ YES SCREEN */
  function yesClick() {
    document.body.innerHTML = `
      <div class="hearts"></div>
      <div style="
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        height:100vh;
        text-align:center;
        padding:20px;
      ">
        <h1 class="heartbeat" style="
          font-family:'Pacifico', cursive;
          font-size:40px;
          color:#ff7fa2;
        ">
          Yay!!!
        </h1>

        <div id="typingArea"></div>

        <img
          src="https://thumbs.dreamstime.com/b/cute-cartoon-couple-sharing-shy-hug-red-heart-them-cute-cartoon-couple-sharing-shy-hug-red-heart-432979877.jpg"
          style="width:260px; margin-top:25px; border-radius:20px;"
        >
      </div>
    `;

    startHearts();

    const messages = [
      "I knew you'd say yes!",
      "You just made me the happiest person üíï"
    ];

    const area = document.getElementById("typingArea");
    let delay = 0;

    messages.forEach(text => {
      setTimeout(() => {
        const line = document.createElement("div");
        line.className = "typing";
        line.textContent = text;
        area.appendChild(line);
      }, delay);
      delay += 3200;
    });
  }
</script>

</body>
</html>
