<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ðŸ’• GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #9167B1 0%, #33274C 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* ðŸ’• BACKGROUND HEARTS */
    .hearts {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      width: 20px;
      height: 20px;
      background: rgba(255,182,193,0.9);
      transform: rotate(45deg);
      animation: floatUp linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before { top: -10px; }
    .heart::after { left: -10px; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg); opacity: 1; }
      to { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
    }

    .content {
      text-align: center;
      z-index: 1;
      padding: 20px;
    }

    .valentine-text {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      margin-bottom: 15px;
    }

    /* ðŸŒ¸ IMAGE CONTAINER */
    .image-wrapper {
      position: relative;
      width: 260px;
      max-width: 90%;
      margin: 0 auto 25px;
      animation: fadeInZoom 1.8s ease forwards;
      opacity: 0;
    }

    .image-wrapper img {
      width: 100%;
      border-radius: 20px;
      display: block;
    }

    /* ðŸ’• HEARTS ON IMAGE */
    .image-heart {
      position: absolute;
      bottom: 10px;
      width: 14px;
      height: 14px;
      background: rgba(255,105,180,0.9);
      transform: rotate(45deg);
      animation: floatImageHeart 3s linear infinite;
    }

    .image-heart::before,
    .image-heart::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: inherit;
      border-radius: 50%;
    }

    .image-heart::before { top: -7px; }
    .image-heart::after { left: -7px; }

    @keyframes floatImageHeart {
      from { transform: translateY(0) rotate(45deg); opacity: 1; }
      to { transform: translateY(-80px) rotate(45deg); opacity: 0; }
    }

    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 8px;
    }

    .yes {
      background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
      color: white;
    }

    .no {
      background: #ddd;
      color: #333;
      position: absolute;
    }
  </style>
</head>

<body>

<div class="hearts"></div>

<div class="content">
  <h1 class="valentine-text">Charan, will you be my Valentine? ðŸ’˜</h1>

  <!-- ðŸ’– IMAGE WITH EFFECT -->
  <div class="image-wrapper" id="imageBox">
    <img src="https://chatgpt.com/s/m_698641aaeac48191b759ebf876bd4dc3" alt="Valentine Image">
  </div>

  <button class="yes" onclick="yesClick()">Yes ðŸ’–</button>
  <button class="no" id="noBtn">No ðŸ˜œ</button>
</div>

<script>
  /* ðŸŒ¸ BACKGROUND HEARTS */
  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  }
  startHearts();

  /* ðŸ’• IMAGE HEART OVERLAY */
  const imageBox = document.getElementById("imageBox");
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "image-heart";
    h.style.left = Math.random() * 90 + "%";
    imageBox.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }, 500);

  /* ðŸ˜œ NO BUTTON */
  const noBtn = document.getElementById("noBtn");
  setInterval(() => {
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";
  }, 700);

  function yesClick() {
    alert("You Said YES!!! ðŸ’•");
  }
</script>

</body>
</html>
