<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #9167B1 0%, #33274C 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* BACKGROUND HEARTS */
    .hearts {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      width: 20px;
      height: 20px;
      background: rgba(255, 182, 193, 0.9);
      transform: rotate(45deg);
      animation: floatUp linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before { top: -10px; }
    .heart::after { left: -10px; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg); opacity: 1; }
      to { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
    }

    .content {
      text-align: center;
      z-index: 1;
      padding: 20px;
      position: relative;
    }

    .valentine-text {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      margin-bottom: 15px;
    }

    /* IMAGE WITH FADE + HEART OVERLAY */
    .image-box {
      position: relative;
      width: 260px;
      margin: 0 auto 25px;
      opacity: 0;
      animation: fadeIn 1.6s ease forwards;
    }

    .image-box img {
      width: 100%;
      border-radius: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .img-heart {
      position: absolute;
      bottom: 10px;
      width: 14px;
      height: 14px;
      background: pink;
      transform: rotate(45deg);
      animation: imgFloat 3s linear forwards;
    }

    .img-heart::before,
    .img-heart::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: inherit;
      border-radius: 50%;
    }

    .img-heart::before { top: -7px; }
    .img-heart::after { left: -7px; }

    @keyframes imgFloat {
      from { opacity: 1; transform: translateY(0) rotate(45deg); }
      to { opacity: 0; transform: translateY(-70px) rotate(45deg); }
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 8px;
    }

    .yes {
      background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
      color: white;
    }

    .no {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    .heartbeat {
      animation: heartbeat 1.6s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.08); }
      40% { transform: scale(1); }
      60% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .typing {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid white;
      animation: typing 3s steps(40, end) forwards,
                 blink 0.8s infinite;
      margin-top: 12px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .qr-link {
      margin-top: 18px;
      font-size: 20px;
      color: #ffd1e8;
      text-decoration: none;
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>

<body>

<div class="hearts"></div>

<div class="content">
  <h1 class="valentine-text">Charan, will you be my Valentine? ðŸ’˜</h1>

  <!-- IMAGE ADDED (ONLY CHANGE HERE) -->
  <div class="image-box" id="imgBox">
    <img src="https://chatgpt.com/s/m_698641aaeac48191b759ebf876bd4dc3">
  </div>

  <button class="yes" onclick="yesClick()">Yes ðŸ’–</button>
  <button class="no" id="noBtn">No ðŸ˜œ</button>
</div>

<script>
  function startHearts() {
    const container = document.querySelector(".hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  }
  startHearts();

  const noBtn = document.getElementById("noBtn");

    imgBox.appendChild(h);

  /* SECOND + THIRD SCREENS â€” UNCHANGED */

             style="width:260px; margin-top:25px; border-radius:20px;">

</script>

</body>
</html>
