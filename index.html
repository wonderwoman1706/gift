<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffd6e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* üíï FLOATING HEARTS BACKGROUND */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      width: 20px;
      height: 20px;
      background: rgba(255, 77, 109, 0.8);
      transform: rotate(45deg);
      animation: floatUp linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* üíå CARD */
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .yes {
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      color: white;
    }

    .no {
      background: #ddd;
      position: absolute;
      left: 20px;
      top: 120px;
    }

    /* ‚ù§Ô∏è HEARTBEAT TEXT */
    @keyframes heartbeat {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.08); }
      40%  { transform: scale(1); }
      60%  { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .heartbeat {
      animation: heartbeat 1.6s infinite;
    }

    /* ‚úçÔ∏è TYPING EFFECT */
    .typing {
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #ff4d6d;
      animation: typing 3s steps(40, end) forwards,
                 blink 0.8s infinite;
      font-size: 18px;
      margin-top: 10px;
    }

    @keyframes typing {
      from { width: 0; }
      to   { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>

<body>

  <!-- üíï HEART BACKGROUND -->
  <div class="hearts"></div>

  <!-- üíå MAIN CARD -->
  <div class="card">
    <h1>Charan, will you be my Valentine? üíò</h1>
    <button class="yes" onclick="yesClick()">Yes üíñ</button>
    <button class="no" id="noBtn">No üòú</button>
  </div>

  <script>
    /* üíï CREATE FLOATING HEARTS */
    const heartsContainer = document.querySelector(".hearts");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);

    /* üòú NO BUTTON MOVES */
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    function randomMove() {
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    setInterval(randomMove, 700);

    /* üíñ YES CLICK */
    function yesClick() {
      document.body.innerHTML = `
        <div class="hearts"></div>

        <div style="
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:#ffd6e0;
          color:#ff4d6d;
          text-align:center;
          padding:20px;
        ">
          <h1 class="heartbeat">You Said YES!!! üíï</h1>
          <div id="typingArea"></div>

          <img
            src="https://thumbs.dreamstime.com/b/cute-cartoon-couple-sharing-shy-hug-red-heart-them-cute-cartoon-couple-sharing-shy-hug-red-heart-432979877.jpg"
            style="width:250px; margin-top:20px; border-radius:20px;"
          >
        </div>
      `;

      /* üíï Restart Hearts */
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.querySelector(".hearts").appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);

      /* ‚úçÔ∏è Typing Messages */
      const messages = [
        "This means a lot to me üíï",
        "Hey Charan, you are the best thing that happened to me üíñ",
        "You don't even realize how special you are to me üíï",
        "My world feels brighter and happier because of you üíì"
      ];

      const typingArea = document.getElementById("typingArea");
      let delay = 0;

      messages.forEach(text => {
        setTimeout(() => {
          const div = document.createElement("div");
          div.className = "typing";
          div.textContent = text;
          typingArea.appendChild(div);
        }, delay);
        delay += 3200;
      });
    }
  </script>

</body>
</html>
